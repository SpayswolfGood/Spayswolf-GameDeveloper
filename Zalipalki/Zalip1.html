<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <style>
        body {
            background-color: #2b2b2b;
            margin: 0;
            padding: 0;
        }

        #image {
            position: absolute;
            width: 5.4vw;
            height: 5vw;
            background-image: url("dvd.png");
            background-size: cover;
            filter: hue-rotate(-120deg);
        }
    </style>
</head>
<body>
    <div id="image"></div>

    <script>
        const image = document.getElementById('image');
        let x = 0;
        let y = 0;
        let dx = 5; // Скорость по горизонтали
        let dy = 3; // Скорость по вертикали
        let colors = ['red', 'blue', 'green', 'yellow']; // Список цветов

        function update() {
            x += dx;
            y += dy;

            // Отскок от границ
            if (x + image.offsetWidth >= window.innerWidth || x <= 0) {
                dx = -dx;
                changeColor();
            }
            if (y + image.offsetHeight >= window.innerHeight || y <= 0) {
                dy = -dy;
                changeColor();
            }

            image.style.left = x + 'px';
            image.style.top = y + 'px';

            requestAnimationFrame(update); // Анимация
        }

        function changeColor() {
            const randomIndex = Math.floor(Math.random() * colors.length);
            image.style.filter = `hue-rotate(${randomIndex * 60}deg)`; // Меняем цвет с помощью hue-rotate
        }

        update(); // Запуск анимации
    </script>
</body>
</html>
