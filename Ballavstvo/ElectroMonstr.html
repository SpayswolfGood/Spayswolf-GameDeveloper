<html>
<head>
    <meta charset="UTF-8">
    <title>Spayswolf - game developer</title>
    <link rel="stylesheet" type="text/css" href="css/PlayGame.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
    </style>


</head>

<body>

        <div id="particles-js"></div>

        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script>
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 100,
                        "density": {
                            "enable": true,
                            "value_area": 500
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 1,
                            "color": "#000000"
                        }
                    },
                    "size": {
                        "value": 3
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150, // Расстояние между частицами, которые соединены линиями
                        "color": "#ffffff", // Цвет линий
                        "opacity": 0, // Прозрачность линий
                        "width": 2,// Ширина линий
                     
                    },

                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        }
                    },
                    "modes": {
                        "grab": {
                            "distance": 200,
                            "line_linked": {
                                "opacity": 1,
                                "width": 2,// Ширина линий,
                                 "type": "edge"
                            }
                        }
                    }
                }
            });

        </script>
    </body>
</html>
