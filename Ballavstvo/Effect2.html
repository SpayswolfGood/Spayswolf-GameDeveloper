<html>
<head>
    <meta charset="UTF-8">
    <title>Spayswolf - game developer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        button {
            padding: 1vw 2vw;
            font-size: 2em;
            border: none;
            background-color: #2b2b2b;
            color: white;
        }
    </style>


</head>

<body>
    <button onclick="reloadPage()">New image</button>

    <script>

        let drawing = false;

        document.addEventListener('mousedown', startDrawing);
        document.addEventListener('touchstart', startDrawing);

        document.addEventListener('mousemove', draw);
        document.addEventListener('touchmove', draw);

        document.addEventListener('mouseup', stopDrawing);
        document.addEventListener('touchend', stopDrawing);

        function startDrawing(event) {
            drawing = true;
            drawImage(event.clientX || event.touches[0].clientX, event.clientY || event.touches[0].clientY);
        }

        function draw(event) {
            if (drawing) {
                drawImage(event.clientX || event.touches[0].clientX, event.clientY || event.touches[0].clientY);
            }
        }

        function stopDrawing() {
            drawing = false;
        }

        function drawImage(x, y) {
            const randomNum = Math.floor(Math.random() * 1000);
            const img = new Image();
            img.src = ` https://loremflickr.com/320/240`;
            img.style.position = 'absolute';
            img.style.width = '100px';
            img.style.top = (y - 50) + 'px';
            img.style.left = (x - 50) + 'px';
            img.style.zIndex = -1;
            document.body.appendChild(img);

            setTimeout(function () {
                img.remove();
            }, 2000);
        }

        function reloadPage() {
            location.reload(); // Перезагрузка текущей страницы
        }
    </script>
</body>
</html>
