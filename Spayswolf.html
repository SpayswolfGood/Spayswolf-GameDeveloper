<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spayswolf - game developer</title>
    <link rel="stylesheet" type="text/css" href="css/Spayswolf-style.css">
    <style>


        body,
        html {
            height: 100%;
            overflow: hidden;
        }



        .image {
        }
    </style>
</head>

<body>

    <div class="effects">
        <div id="container">
            <div class="effects">
                <div class="circle" style="background-color: #383838;scale:17;"></div>

                <div class="circle" style="background-color: #454545;scale: 14;"></div>

                <div class="circle" style="background-color: #525252;scale: 11;"></div>

                <div class="circle" style="background-color: #5E5E5E;scale: 8;"></div>

                <div class="circle" style="background-color: #6B6B6B;scale: 5; "></div>

                <div id="container3D"></div>
            </div>
        </div>
    </div>
    <script type="module">
        const container = document.getElementById('container');
        const objects = container.querySelectorAll('.circle');

        // Используем touchmove для мобильных устройств 
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove);

        objects.forEach(object => {
            object.style.transform = `translate(${0}%, ${0}%)`; // Применяем смещение
        });

        function handleMove(event) {
            let mouseX, mouseY;

            // Проверяем, было ли событие вызвано касанием
            if (event.touches) {
                mouseX = event.touches[0].clientX;
                mouseY = event.touches[0].clientY;
            } else {
                mouseX = event.clientX;
                mouseY = event.clientY;
            }

            objects.forEach(object => {
                const parallaxSpeedX = object.dataset.parallaxSpeedX || 0.2; // Скорость параллакса по оси X
                const parallaxSpeedY = object.dataset.parallaxSpeedY || 0.2; // Скорость параллакса по оси Y
                const translateX = (mouseX - window.innerWidth / 2) * parallaxSpeedX / 20;
                const translateY = (mouseY - window.innerHeight / 2) * parallaxSpeedY / 20;
                object.style.transform = `translate(${translateX}px, ${translateY}px)`; // Применяем смещение
            });
        }
    </script>
</body>

</html>
