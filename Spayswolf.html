<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация для мобильных устройств</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            --translate-x: 30px;
            --translate-y: -20px;
            overflow: hidden;
        }

        .portrait {
            width: 100vw;
            max-width: 700px;
            margin: 0 auto;
            height: 99vh;
            position: relative;
            overflow: hidden;
        }

        .laser {
            position: absolute;
            width: 10%; /* Ширина лазера */
            height: 100%; /* Высота лазера */
            background-color: red; /* Цвет лазера */
            opacity: 0; /* Начальная прозрачность */
            animation: blink 0.2s infinite; /* Анимация мигания */
        }

            .laser.left {
                left: 0;
                top: 0;
            }

            .laser.right {
                right: 0;
                top: 0;
            }

        @keyframes blink {
            0%, 100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        .portrait:hover .hover {
            filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=40);
            opacity: 0.4;
        }

        .portrait:hover .hover-img {
            transform: translate(var(--translate-x), var(--translate-y));
        }

        .fill, .hover-img:after {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
        }

        .z-10 {
            z-index: 10;
        }

        .hover {
            transition: all 380ms cubic-bezier(0.16, 0.01, 0.77, 1);
            filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
            opacity: 0;
        }

        .hover-img {
            transition: opacity, transform 320ms cubic-bezier(0.16, 0.01, 0.77, 1);
        }

            .hover-img:after {
                content: '';
                background-color: red;
                mix-blend-mode: color;
            }

        .cover-img {
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            background-image: url(img/Spayswolf.jpg);
        }

        .image {
            width: 100%;
            height: 10px;
            background-image: linear-gradient(#2b2b2b,#000f);
        }
    </style>
</head>
<body>
    <div class="image"></div>
    <div class="portrait" id="portrait">
        <div class="fill cover-img"></div>
        <div class="fill z-10 hover">
            <div class="fill cover-img hover-img"></div>
        </div>


    </div>


    <script>
        var root = document.getElementById('portrait');

        var updateTranslation = function (x, y) {
            let move_x = (x > 0.5) ? '-30px' : '30px';
            let move_y = (y > 0.5) ? '-20px' : '20px';

            root.style.setProperty("--translate-x", move_x);
            root.style.setProperty("--translate-y", move_y);
        }

        // Обработчик мыши
        var mouse_monitor = function (e) {
            let x = e.clientX / innerWidth;
            let y = e.clientY / innerHeight;
            updateTranslation(x, y);
        }

        // Обработчики для мобильных устройств
        var touch_monitor = function (e) {
            let touch = e.touches[0]; // Получаем первое касание
            let x = touch.clientX / innerWidth;
            let y = touch.clientY / innerHeight;
            updateTranslation(x, y);
        }

        root.addEventListener("mousemove", mouse_monitor);
        root.addEventListener("touchmove", touch_monitor);
    </script>

</body>
</html>
